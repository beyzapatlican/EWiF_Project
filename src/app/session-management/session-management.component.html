      <p>
        {{question}}
      </p>
    </div>
    <!-- END .colum 1 -->

    <div id="column" class="column">

      <h1>Anzahl der Teilnehmer: {{userCount}}</h1>

      <button class="btn btn-info my-4 btn-block" type="submit" (click)="skipRequest()" style="background: rgb(133,0,61); border-color: rgb(133,0,61)">NÃ¤chste Frage</button>
      <button class="btn btn-info my-4 btn-block" type="submit" (click)="getAnswersRequest()" style="background: rgb(133,0,61); border-color: rgb(133,0,61)">Zeige Studenten Antwort</button>
