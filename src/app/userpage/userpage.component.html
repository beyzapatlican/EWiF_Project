<body>
<div>
  <div class="card">
    <h1>Userpage</h1>

    <fieldset>
      <label>Gender: </label>
      <label class="radio-inline">
        <input type="radio" name="experience" id="radio_experience" value="female" >
        Female
      </label>
      <label class="radio-inline">
        <input type="radio" name="experience" id="radio_experience" value="male" >
        Male
      </label>
    </fieldset>

    <fieldset>
      <div>
        <label for="pin">Username:</label>
        <input type="text">
      </div>
    </fieldset>

    <fieldset>
      <div>
        <label for="mail">Mail Adresse:</label>
        <input type="email">
      </div>
    </fieldset>

    <fieldset>
      <div>
        <label for="password">Current Password:</label>
        <input type="password">
      </div>
    </fieldset>

    <fieldset>
      <div>
        <label for="new_password">New Password:</label>
        <input type="password">
      </div>
    </fieldset>

    <fieldset>
      <button type="submit" (click)="save()">Save</button>
    </fieldset>

  </div>
</div>
</body>
