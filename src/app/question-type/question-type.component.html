<hr>
<div class="bg">
  <div class="container container-fluid">

    <div class="row">

      <div id = "question" class="col-sm-12">

        <h3 style="font-size: 50px">Fragensatz Vorbereiten</h3>

        <hr style="border-color: dimgray">
        <br>
        <div class="text">
          <label style=" margin-right: 10px; font-family: 'Roboto';
                                              font-style: normal;
                                              font-weight: 400;"> WÃ¤hle ein Type :</label>

          <button class="btn btn-primary" style="margin-right: 15px; background-color: rgb(133,0,61); border-color: rgb(133,0,61); font-family: 'Roboto'; font-style: normal; font-weight: 400;"
                  (click) = "onUpdate1()">Richtig Falsch</button>

          <button class="btn btn-primary" style="margin-right: 15px; background-color: rgb(133,0,61) ;border-color: rgb(133,0,61); font-family: 'Roboto'; font-style: normal; font-weight: 400;"
                  (click) = "onUpdate2()">Multiple Choise</button>

          <button class="btn btn-primary" style="margin-right: 15px; background-color: rgb(133,0,61); border-color: rgb(133,0,61); font-family: 'Roboto'; font-style: normal; font-weight: 400;"
                  (click) = "onUpdate3()">Freitext</button>

          <br>

          <hr style="border-color: dimgray">
          <input style="margin-right: 30px" id="title" type="text" placeholder="Geben Sie einen Title ein" class="form-control" rows="3" [(ngModel)]="title"> &nbsp;

          <p *ngIf="selected1">
            <app-truefalse></app-truefalse>
          </p>

          <p *ngIf="selected2">
            <app-multiplechoice></app-multiplechoice>
          </p>
          <p *ngIf="selected3">
            <app-freetext></app-freetext>
          </p>
          <button style="color: white; background-color: rgb(133,0,61); border-color: rgb(133,0,61)" class="btn btn-info my-2" (click)="saveSession()">Save Me!</button>
        </div>


      </div>
    </div>
  </div>
</div>
