<body>
<div class="bg">

  <div class="container" style="margin-top: 15vh; position: center">

    <form id="login" class="text-center" action="#!" [formGroup]="form" (ngSubmit)="onSubmit()">

      <h3 style="font-size: 50px">Sign In</h3>

      <hr style="border-color:dimgray; ">

      <!-- Username -->
      <input type="form" id="defaultRegisterFormUsername" class="form-control" placeholder="Benutzername" #username [(ngModel)]="usernameData" formControlName="username" required>
      <div *ngIf="isFieldInvalid('username')">
        Bitte geben Sie dein Bentutzername ein
      </div>
      <p></p>


      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" #password [(ngModel)]="passwordData" formControlName="password" required>
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"></small>
      <div *ngIf="isFieldInvalid('password')">
        Bitte geben Sie dein Passwort ein
      </div>
      <p></p>


      <!-- Sign in button -->
      <button class="btn btn-info my-4 btn-block" id="signInButton" type="submit" >Anmelden</button>
      <hr style="border-color: dimgray">

      <!-- Forgot? -->

        <p> <em>Passwort </em>

          <a href="forgot-password" style="color:rgb(133,0,61)">vergessen?</a>

        <p> <em>Benutzername </em>

          <a href="forgot-username" style="color:rgb(133,0,61)">vergessen?</a>

    </form>
    <!-- Default form register -->

  </div>
</div>
</body>
