<div class="bg">
  <div class="container">
    <div class="col-md-12" id="availableSessions" style="position: center; margin-top: 15vh; margin-bottom: 15vh">
      <div >
      <button class="btn btn-info my-3" id="backk" (click)="goBack()"> < </button>
    </div>
      <h3 style="font-size: 50px">Verfügbare Sitzungen</h3>

      <hr style="border-color: dimgray">
      <div *ngIf="sessions.length == 0">
        <h3>Sie haben keine Verfügbare Sitzungen</h3>
        <h3>Sie können <a href="teacher/question-type" style="color: rgb(133,0,61); ">hier</a> Sitzungen vorbereiten</h3>
      </div>

      <div id="text"  *ngIf="(sessions.length > 0)">

        <table class="table table-bordered" style="border-color: dimgray">
          <thead >
          <tr>
            <th scope="col" style="border-color: dimgray"> <p >Name</p> </th>
            <th scope="col" style="border-color: dimgray"> <p>Anfangen </p> </th>
            <th scope="col" style="border-color: dimgray"> <p>Löschen</p> </th>
          </tr>
          </thead>

          <tbody id="text2">

          <tr *ngFor="let session of sessions">

            <td style="border-color: dimgray" > <p style="font-size: 25px"> {{session.name}}</p></td>
            <td style="border-color: dimgray">
              <button type="button" class="btn btn-primary btn-lg btn-block" id="anfangen" (click)="anfangen(session.sessionID)">Anfangen</button>
            </td>
            <td style="border-color: dimgray">
              <button type="button" class="btn btn-primary btn-lg btn-block" id="löschen" (click)="delete(session.sessionID)" (click)="refresh()">Löschen</button>
            </td>

          </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
