<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <form>

        <div class="form-group row">
          <label for="inputQuestion" class="col-form-label" style="color: white; font-size: 15px">Frage :  </label>
          <div class="col-sm-8">
            <textarea style="margin-left: 18px" class="form-control" id="inputQuestion" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputAntwort" class="col-form-label" style="color: white; font-size: 15px">Antwort :  </label>
          <div class="col-sm-8">
            <textarea class="form-control" id="inputAntwort" rows="3"></textarea>
          </div>
        </div>

        <br>

        <div class="form-group row">
          <label for="questionId" class="col-form-label" style="color: white; font-size: 15px">Frage ID: </label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="questionId" placeholder="Frage ID">
          </div>
        </div>

        <br>

      </form>



      <button style="color: white; background-color: rgb(133,0,61); border-color: rgb(133,0,61)" type="submit" class="btn btn-info my-2" value="Submit">Submit</button>&nbsp;
      <button style="color: white; background-color: rgb(133,0,61); border-color: rgb(133,0,61)"type="reset" class="btn btn-info my-2" value="Reset">Reset</button>

    </div>
  </div>
</div>
