<body>
<div>
    <div class="container">

      <form id="contact" action="" method="post">
            <h3>Give Your Feedback</h3>

        <div class="custom-control custom-radio ">
          <label>Overall Satisfaction</label>
          <p>
            <label class="radio-inline">
              <input type="radio" name="satisfaction" id="radio_experience" value="bad" >
              Bad
            </label>
            <label class="radio-inline">
              <input type="radio" name="satisfaction" id="radio_experience2" value="average" >
              Average
            </label>

            <label class="radio-inline">
              <input type="radio" name="satisfaction" id="radio_experience3" value="good" >
              Good
            </label>
          </p>
        </div>


        <div class="custom-control custom-radio ">
          <label>Overall Experience</label>
          <p>
            <label class="radio-inline">
              <input type="radio" name="experience" id="radio_experience4" value="bad" >
              Bad
            </label>
            <label class="radio-inline">
              <input type="radio" name="experience" id="radio_experience5" value="average" >
              Average
            </label>

            <label class="radio-inline">
              <input type="radio" name="experience" id="radio_experience6" value="good" >
              Good
            </label>
          </p>
        </div>



        <div class="custom-control custom-radio ">
          <label>Difficulty of the lesson</label>
          <p>
            <label class="radio-inline">
              <input type="radio" name="difficulty" id="radio_experience7" value="bad" >
              Easy
            </label>
            <label class="radio-inline">
              <input type="radio" name="difficulty" id="radio_experience8" value="average" >
              Average
            </label>

            <label class="radio-inline">
              <input type="radio" name="difficulty" id="radio_experience9" value="good" >
              Hard
            </label>
          </p>
        </div>

            <fieldset>
                <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
                <span style='font-size:50px;'><i class="em em-grinning" (click)="choose('hi')" aria-role="presentation" aria-label="GRINNING FACE"></i></span>
                <span style='font-size:50px;'><i class="em em-neutral_face" (click)="choose('hi')" aria-role="presentation" aria-label="NEUTRAL FACE"></i></span>
                <span style='font-size:50px;'><i class="em em-anguished" (click)="choose('hi')" aria-role="presentation" aria-label="ANGUISHED FACE"></i></span>

            </fieldset>

            <fieldset>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
