<body>
<div class="bg">

  <div class="container">

    <form id="signUp" class="text-center" action="#!" [formGroup]="form" (ngSubmit)="onSubmit()">

      <h3 style="font-size: 50px">Sign Up</h3>
      <hr style="border-color: dimgray">
      <p>Bitte f√ºllen Sie dieses Formular aus, um ein Konto zu erstellen.</p>
      <br>


      <input type="form" id="defaultRegisterFormName" class="form-control" placeholder="Vorname*" formControlName="name" required>
      <div *ngIf="isFieldInvalid('name')">
        Please inform your name
      </div>
      <p></p>

      <input type="form" id="defaultRegisterFormLastName" class="form-control" placeholder="Nachname*" formControlName="nachname" required>
      <div *ngIf="isFieldInvalid('nachname')">
        Please inform your nachname
      </div>
      <p></p>

      <!-- Username -->
      <input type="form" id="defaultRegisterFormUsername" class="form-control" placeholder="Benutzername*" formControlName="username" required>
      <div *ngIf="isFieldInvalid('username')">
        Please inform your user name
      </div>
      <p></p>

      <!-- E-mail -->
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail*" formControlName="email" required>
      <div *ngIf="isFieldInvalid('email')">
        Please inform your email
      </div>
      <p></p>

      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password*" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="password" required>
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"></small>
      <div *ngIf="isFieldInvalid('password')">
        Please inform your password
      </div>
      <p></p>

      <!-- Role -->
      <div>
        <div class="div" align="left">
          <label style="font-family: 'Roboto';
                      font-style: normal;
                      font-weight: 400;">
            <input type="radio"  value="TEACHER" formControlName="role" required>  Lehrer*</label>
        </div>

        <div class="div" align="left">
          <label style="font-family: 'Roboto';
                      font-style: normal;
                      font-weight: 400;">
            <input type="radio" value="STUDENT" formControlName="role" required > Studierende*</label>
        </div>

        <div *ngIf="isFieldInvalid('role')">
          Please inform your role
        </div>
      </div>


      <p></p>

      <hr style="border-color: dimgray">

      <button  class="btn btn-info my-4 btn-block" type="submit" style="background: rgb(133,0,61); border-color: rgb(133,0,61)">Register</button>
      <hr style="border-color: dimgray">



      <p >Hast du schon
        <em>ein Konto? </em>
        <a href="signIn" style="color:rgb(133,0,61)">Sign In.</a>

    </form>
  </div>
</div>
</body>
