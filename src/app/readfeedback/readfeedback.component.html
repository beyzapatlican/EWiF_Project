<hr>
<div class="bg">
  <div class="container container-fluid">

    <div class="row">

      <div id = "question" class="col-sm-12">

        <h3 style="font-size: 50px">Feedback Lesen</h3>

        <hr style="border-color: dimgray">


        <div class="text">
          <label style=" margin-right: 10px; font-family: 'Roboto',monospace;
                                              font-style: normal;
                                              font-weight: 400;"> Feedbacks von :</label>
          <button class="btn btn-primary" style="margin-right: 15px; background-color: rgb(133,0,61); border-color: rgb(133,0,61); font-family: 'Roboto'; font-style: normal; font-weight: 400;"
                  (click) = "onUpdate1()">Vorlesung</button>

          <button class="btn btn-primary" style="margin-right: 15px; background-color: rgb(133,0,61) ;border-color: rgb(133,0,61); font-family: 'Roboto'; font-style: normal; font-weight: 400;"
                  (click) = "onUpdate2()">Session</button>

          <hr style="border-color: dimgray">

          <p *ngIf="selected1">
            <app-lecture-feedback></app-lecture-feedback>
          </p>

          <p *ngIf="selected2">
            <app-session-feedback></app-session-feedback>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
